{{template "header" "discflo"}}
<div class="center_box">
	<h1 class="title">Suspicous Blocks</h1>
	<hr/>
	<div class="blocks">
		{{range $_, $block := .Blocks}}
		<div class="block">
			<div class="score">
				{{$block.Score}}
			</div>
			<div class="position">
				{{$block.Position}}
			</div>
			<div class="basic-block">
				<a href="/block/{{$block.Color}}">
					{{$block.FnName}} ({{$block.BasicBlockId}})
				</a>
			</div>
		</div>
		{{end}}
	</div>
</div>
{{template "footer"}}
